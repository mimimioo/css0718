<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{background-color: beige;}
      h1{color: tomato;}
      /* 클래스는 .으로 시작 */
      .major{font-family: cursive;}
      /* 클래스는 여러개 태그에 동시에 적용 */
      .main{color: cornflowerblue;}
      .sub{color: crimson;}
      /* id는 유일하게 하나가 있고 #으로 시작 */
      #useless{font-size: 30px;
      font font-weight: height:;}
    </style>
  </head>
  <body>
    <h1 class="major">별다방 카페</h1>
    <h2>운영진</h2>
    <ul>
      <li class="male" id="ceo">X</li>
      <li class="female">Y</li>
    </ul>
    <h2>매니저</h2>
    <ul>
      <li class="male">P</li>
      <li class="female">Q</li>
    </ul>
    <h2>알바</h2>
    <ul>
      <li class="male">A</li>
      <li class="female">B</li>
      <li class="male">C</li>
      <li class="female">D</li>
    </ul>
  </body>
</html>
